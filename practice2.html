<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="practice2.css">
</head>
<body>

    <form>
        <label for="name"> Your Name :
            <input id="name" type="text" placeholder=" Type Your Name">
        </label>
        <label for="email"> Your Email :
            <input type="email" id="email" placeholder="Your email">
        </label>
        <label for="phone"> Your Phone :
            <input type="text" id="phone" placeholder="Your phone number">
        </label>
        <br>
        <label for="feedback"> Feedback
        <select>
           <option value="Good">Good</option>
           <option value="Bad">Bad</option>
           <option value="Excellent">Excellent</option>
        </select>
    </label>
    </form>
     <br>
    <label for="Feedback"> <strong>Feedback :</strong> <br>
        <textarea name="" id="" cols="50" rows="6"> Write something
        </textarea>
      </label>


</body>
</html>
