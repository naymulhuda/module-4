<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name :
                    <input id="name" type="text" placeholder=" Type Your Name">
                </label>
                <label for="email"> Your Email :
                    <input type="email" id="email" placeholder="Your email">
                </label>
                <label for="phone"> Your Phone :
                    <input type="text" id="phone" placeholder="Your phone number">
                </label>

                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="Chitoi"> Chitoi
                        <input type="radio" name="Pitha" id="Chitoi">
                    
                     <label for="Bhapa Pitha"> Bhapa Pitha
                        <input type="radio" name="Pitha" id="Bhapa Pitha">   

                    <label for="Puri"> Bhapa Pitha
                        <input type="radio" name="Pitha" id="Puri"> 
                    </label>
                </fieldset>
                <fieldset>
                     <legend>Pick one or more vortha</legend>
                     <label for="sorisa">
                        <input type="checkbox" 
                        name="vortha" 
                        id="sorisa"> Sorisa
                     </label>
                     <label for="shutki">
                        <input type="checkbox"
                        name="vortha"
                        id="shutki"> Shutki
                     </label>
                     <label for="chili">
                        <input type="checkbox"
                        name="vortha"
                        id="chili"> Chili
                     </label>
                </fieldset>  
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2">
                    </textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
